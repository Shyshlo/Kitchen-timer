<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<link rel='icon' href="data:,">
</head>
<body>

    <div id="particles-js"></div>
    <!--анимация!!-->

<div class="timerAll">

<div class="clock">
    <div class='clockPlace'></div>
</div>

    <div class="textTime">
    <p class="textMinutes">Minutes</p>
    <p class="textSeconds">Seconds</p>
</div>
<div class="inputTime">
    <input type="number" step="1" min="1" max="100" placeholder="00" id="minutes">
    <input type="number" step="1" min="1" max="100" placeholder="00" id="seconds">
    </div>

    <div class="start">
        <button class="btnStart">START</button>
    </div>
    
    <audio class="myAudio"
        src='/Оркестр Поля Мориа - Toccata (mp3store.cc).mp3' loop ='loop' autoplay='allowed'>
    </audio>

    <div id='container-countdown'>
        <p id="countdown"> </p>
    </div> 

</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
